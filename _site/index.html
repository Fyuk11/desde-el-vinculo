<body>
  
    
<nav class="nav--venta" id="mainNav">
  <div class="nav__overlay"></div>
  <div class="nav__inner">
    
    <!-- Brand con Logo dinámico -->
    <a href="#hero" class="nav__brand scroll-link">
      
        <i class="fas fa-paw nav__icon"></i>
      
      <span class="nav__brand-text nav__brand-full">Desde el Vínculo</span>
      <span class="nav__brand-text nav__brand-short">Desde el Vínculo</span>
    </a>

    <!-- Menú principal -->
    <ul class="nav__menu">
      
    </ul>

    <!-- Burger menu -->
    <button class="nav__toggle" aria-label="Abrir menú">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>
</nav>
  

  <main id="main" tabindex="-1">
    



  <section>
    <div class="container">
      <h1></h1>
      <p>Agregá secciones desde el frontmatter (campo `sections`).</p>
    </div>
  </section>


  </main>

  <!-- Netlify form oculto -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <!-- Scripts -->
  <script type="module" src="/assets/js/main.js" defer></script>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
